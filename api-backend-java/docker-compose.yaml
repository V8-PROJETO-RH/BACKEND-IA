services:
  crud-api:
    image: crud-api-img
    networks:
      - backend-network
    ports:
      - "8082:8082"
    depends_on:
      - gateway
    environment:
      DB_HOST: root
      DB_PASSWORD: 281004
      DB: projeto-v8
      DB_IP: postgres
      EUREKA_IP: server-gateway
  dash-api:
    image: dash-api-img
    networks:
      - backend-network
    ports:
      - "8083:8083"
    depends_on:
      - gateway
    environment:
      CRUD_IP: crud-api
      EUREKA_IP: server-gateway
  login-api:
    image: login-api-img
    networks:
      - backend-network
    ports:
      - "8081:8081"
    depends_on:
      - gateway
    environment:
      DB-HOST: root
      DB-PASSWORD: 281004
      DB: projeto-v8
      DB-IP: postgres
      EUREKA-IP: server-gateway
  gateway:
    image: gateway-img
    networks:
      - backend-network
    ports:
      - "8080:8080"
    depends_on:
      - server-gateway
    environment:
      EUREKA-IP: server-gateway
  server-gateway:
    image: server-gateway-img
    networks:
      - backend-network
    ports:
      - "8761:8761"
  postgres:
    image: postgres:latest
    networks:
      - backend-network
    container_name: postgres-mvp-dev
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 281004
      POSTGRES_DB: projeto-v8
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data:
    driver: local
networks:
  backend-network:
    driver: bridge
